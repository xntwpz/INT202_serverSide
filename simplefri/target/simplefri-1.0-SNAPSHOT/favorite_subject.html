<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Subject</title>
</head>
<body>
  <h1>Your Favorite Subject</h1></hr>
  <form action="favoriteSubject" method="get">

    <table>
      <tr>
        <td>Your Student Id:</td>
        <td><input type="text" name="id"></td>
      </tr>
      <tr>
        <td>Your Student name:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Favorite Subject:</td>
        <td>
          <input type="checkbox" name="subject" value="Java Programing">
          Java Programing
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="subjects" value="Computer Network">
          Computer Network
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="subjects" value="Database">
          Database
        </td>
      </tr>
      <tr>
        <td style="text-align: center"><input type="submit"></td>
        <td>
          <input type="checkbox" name="subjects" value="Back-end Dev">
          Back-end Dev
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
